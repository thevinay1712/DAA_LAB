using namespace std;

int partition(int arr[], int low, int high) {
    int pivot = arr[high];
    int i = low - 1;
    for(int j = low; j &lt; high; j++) {
        if(arr[j] &lt; pivot) {
            i++;
            swap(arr[i], arr[j]);
        }
    }
    swap(arr[i+1], arr[high]);
    return i+1;

  "4": `#include &lt;iostream&gt;
#define MAX 100
using namespace std;

int adj[MAX][MAX];
bool visited[MAX];
int stack[MAX];
int top = -1;

void push(int val) {
    stack[++top] = val;
}

int pop() {
    return stack[top--];
}

void dfs(int node, int n) {
    visited[node] = true;
    for(int i = 0; i &lt; n; ++i) {
        if(adj[node][i] &amp;&amp; !visited[i]) {
            dfs(i, n);
        }
    }
    push(node);
}

void topologicalsort(int n) {
    for(int i = 0; i &lt; n; ++i) {
        visited[i] = false;
    }

    for(int i = 0; i &lt; n; ++i) {
        if(!visited[i]) {
            dfs(i, n);
        }
    }

    cout &lt;&lt; &quot;Topological Sort: &quot;;
    while(top &gt;= 0) {
        cout &lt;&lt; pop() &lt;&lt; &quot; &quot;;
    }
    cout &lt;&lt; endl;
}

    adj[3][5] = 1;

    return 0;
}`,

  "6": `#include&lt;bits/stdc++.h&gt;
using namespace std;

int horspool(char* text, char* pattern) {
    int m = strlen(pattern);
    int n = strlen(text);
    int badChar[256];

    for(int i = 0; i &lt; 256; i++) badChar[i] = m;

    for(int i = 0; i &lt; m-1; i++) {
        badChar[(int)pattern[i]] = m - 1 - i;
    }

    int s = 0;
    while(s &lt;= n-m) {
        int j = m-1;

        while(j &gt;= 0 &amp;&amp; pattern[j] == text[s+j]) j--;

        if(j &lt; 0) {
            return s; // match found at s
        } else {
            s += badChar[(int)text[s+m-1]];
        }
    }
    return -1;
}

int main() {
    char text[] = &quot;hello world&quot;;
    char pattern[] = &quot;world&quot;;

    int pos = horspool(text, pattern);

    if(pos != -1) {
        cout &lt;&lt; &quot;Pattern found at index &quot; &lt;&lt; pos &lt;&lt; endl;
    } else {
        cout &lt;&lt; &quot;Pattern not found.&quot; &lt;&lt; endl;
    }

    return 0;
}`,

  "7": `#include&lt;bits/stdc++.h&gt;
using namespace std;

int knapsack(int W, int wt[], int val[], int n) {
    if(n == 0 || W == 0)
        return 0;
    if(wt[n-1] &gt; W)
        return knapsack(W, wt, val, n-1);
    else
        return max(val[n-1] + knapsack(W - wt[n-1], wt, val, n-1),
                   knapsack(W, wt, val, n-1));
}

int main() {
    int val[] = {60, 100, 120};
    int wt[] = {10, 20, 30};
    int W = 50;
    int n = sizeof(val)/sizeof(val[0]);

    cout &lt;&lt; &quot;Maximum value in knapsack = &quot; &lt;&lt; knapsack(W, wt, val, n) &lt;&lt; endl;

    return 0;
}`,

  "8": `#include &lt;iostream&gt;
using namespace std;

#define MAX 100
#define INF 99999

int graph[MAX][MAX];
int dist[MAX];
bool visited[MAX];
int n;

int minDistance() {
    int min = INF, index = -1;
    for (int i = 0; i &lt; n; i++) {
        if (!visited[i] &amp;&amp; dist[i] &lt;= min) {
            min = dist[i];
            index = i;
        }
    }
    return index;
}

void dijkstra(int src) {
    for (int i = 0; i &lt; n; i++) {
        dist[i] = INF;
        visited[i] = false;
    }
    dist[src] = 0;

    for (int count = 0; count &lt; n - 1; count++) {
        int u = minDistance();
        if (u == -1) break;
        visited[u] = true;

        for (int v = 0; v &lt; n; v++) {
            if (!visited[v] &amp;&amp; graph[u][v] &amp;&amp; dist[u] != INF &amp;&amp; 
                dist[u] + graph[u][v] &lt; dist[v]) {
                dist[v] = dist[u] + graph[u][v];
            }
        }
    }

    cout &lt;&lt; &quot;Vertex \t Distance from Source &quot; &lt;&lt; src &lt;&lt; &quot;\n&quot;;
    for (int i = 0; i &lt; n; i++) {
        cout &lt;&lt; i &lt;&lt; &quot;\t\t&quot; &lt;&lt; dist[i] &lt;&lt; &quot;\n&quot;;
    }
}

int main() {
    cout &lt;&lt; &quot;Enter number of vertices: &quot;;
    cin &gt;&gt; n;
    cout &lt;&lt; &quot;Enter the adjacency matrix (0 for no edge):\n&quot;;
    for (int i = 0; i &lt; n; i++)
        for (int j = 0; j &lt; n; j++)
            cin &gt;&gt; graph[i][j];

    int source;
    cout &lt;&lt; &quot;Enter source vertex: &quot;;
    cin &gt;&gt; source;

    dijkstra(source);
    return 0;
}`,

  "9": `#include&lt;bits/stdc++.h&gt;
using namespace std;

bool subsetSum(int set[], int n, int sum) {
    if(sum == 0) return true;
    if(n == 0) return false;

    if(set[n-1] &gt; sum)
        return subsetSum(set, n-1, sum);
    else
        return subsetSum(set, n-1, sum) || subsetSum(set, n-1, sum - set[n-1]);
}

int main() {
    int set[] = {3, 34, 4, 12, 5, 2};
    int sum = 9;
    int n = sizeof(set)/sizeof(set[0]);

    if(subsetSum(set, n, sum))
        cout &lt;&lt; &quot;Found a subset with given sum &quot; &lt;&lt; sum &lt;&lt; endl;
    else
        cout &lt;&lt; &quot;No subset with given sum &quot; &lt;&lt; sum &lt;&lt; endl;

    return 0;
}`

using namespace std;

#define MAX 10
#define INF 99999

int cost[MAX][MAX], assign[MAX], used[MAX];
int n, minCost = INF;

void findMinCost(int job, int sum) {
    if (job == n) {
        if (sum &lt; minCost)
            minCost = sum;
        return;
    }

    for (int i = 0; i &lt; n; i++) {
        if (!used[i]) {
            used[i] = 1;
            findMinCost(job + 1, sum + cost[job][i]);
            used[i] = 0;
        }
    }
}
